<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets Index</title>
</head>
<body>
    <h2 th:text="'List of Vets'">
        Ves List
    </h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px"> Id</th>
            <th style="width: 200px"> First Name</th>
            <th style="width: 200px"> Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet.id}">Id</td>
            <td th:text="${vet.firstName}">First Name</td>
            <td th:text="${vet.lastName}">Last Name</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
