<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets Index</title>
</head>
<body>
<h1 th:text="'List of Pet Owners'">
    Owners Index
</h1>

<table>
    <thead>
    <tr>
        <th> Id</th>
        <th> First Name</th>
        <th> Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner: ${owners}">
        <td th:text="${owner.id}">Id</td>
        <td th:text="${owner.firstName}">First Name</td>
        <td th:text="${owner.lastName}">Last Name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
